sudo: required
services:
  - docker

before_install:
  - docker build -t allisone4/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run allisone4/react-test npm test -- --coverage

after_success:
  - docker build -t allisone4/multi-client ./client
  - docker build -t allisone4/multi-nginx ./nginx
  - docker build -t allisone4/multi-server ./server
  - docker build -t allisone4/multi-worker ./worker
